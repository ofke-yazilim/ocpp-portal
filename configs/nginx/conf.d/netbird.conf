server {
	listen 8080 default_server;
	listen [::]:8080 default_server;
	server_name 100.101.60.50;
	root  /data/www/public;
	index index.php index.html index.htm;

	location / {
		try_files $uri /index.php?$args;
	}

	location ~ \.php$ {
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param DEVELOPER "OMER FARUK";
        fastcgi_param DEFAULT_PRIVATE_KEY "e9aa795b6b820149fc37592334256ed840799955";
	}
}

server {
	listen       443 default_server;
	server_name  100.101.60.50;

    set $root_path "/data/www/public";
    set $realip $remote_addr;
    if ($http_x_forwarded_for ~ "^(\d+\.\d+\.\d+\.\d+)") {
       set $realip $1;
    }

    set $request_uri_new $request_uri;
    if ( $request_uri_new ~* ^/index.php/(.*)$ ) {
       set $request_uri_new /$1;
       return 301 https://$host$request_uri_new;
    }

    if ( $request_uri_new ~* ^/index.php$ ) {
       set $request_uri_new /;
       return 301 https://$host$request_uri_new;
    }

    root $root_path;
    index index.php index.html index.htm;

    ssl on;
    ssl_certificate /etc/ssl/ssl.crt;
    ssl_certificate_key /etc/ssl/ssl.key;

    fastcgi_param REMOTE_ADDR $realip;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	location / {
		try_files $uri $uri/ /index.php?$query_string;
	}

	location ~ \.php$ {
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass unix:/run/php-fpm/www.sock;
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
		fastcgi_param DEVELOPER "OMER FARUK";
		fastcgi_param DEFAULT_PRIVATE_KEY "e9aa795b6b820149fc37592334256ed840799955";
	}
}
